{{ define "main"}}
<div>
    <div class="flex flex-col gap-2 pb-10">
        <div>
            <h1 class="font-extrabold text-4xl">{{ .Title }}</h1>
        </div>
        <div class="flex flex-row gap-5">
            <p class="text-sm">{{ .Date.Format "Jan 02, 2006"}}</p>
            <p class="text-sm">{{ .ReadingTime }}-minute read</p>
            <p class="text-sm">
            {{ range .Params.tags }}
                <a class="underline" href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
            {{ end }}
            </p>
        </div>
    </div>
    <div>
        <p>{{ .Content }}</p>
    </div>
</div>
{{ end }}
